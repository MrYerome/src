<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input type="search" #searchbox name="search" (keyup)="search(searchbox.value)" placeholder="Rechercher un disque...">
        </div>
        <div class="collection">
          <a class="collection-item" *ngFor="let disque of disques$ | async"
             (click)="goToDisc(disque)">
            {{disque.name}}
          </a>
        </div>
      </div>
    </div>
  </div>


</div>
