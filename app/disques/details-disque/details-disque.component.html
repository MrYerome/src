<div *ngIf="disque" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{disque.name}}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="disque.picture" alt="Alternate Text" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td>{{disque.name}}</td>
              </tr>
              <tr>
                <td>Album</td>
                <td> {{disque.title | upperca}}</td>
              </tr>
              <tr>
                <td>Stock</td>
                <td>{{disque.stock}}</td>
              </tr>
              <tr>
                <td>Genre</td>
                <td><span *ngFor="let categorie of disque.types "class=" {{categorie | disqueCategory}}">{{categorie}}</span></td>
              </tr>
              <tr>
                <td>Date</td>
                <td>{{disque.created | date:'dd/MM/yyyy'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <button class="waves-effect purple darken-4 btn" (click)="goBack()">Retour</button>
          <button class="waves-effect yellow darken-4 btn" (click)="editDisque(disque)">Editer</button>

        </div>
      </div>
    </div>
  </div>
</div>
